CredentialsProvider.UseItemPermissionDescription=Nei casi in cui un''azione \
  immediata eseguita su un processo richieda che l''utente che esegue \
  l''azione selezioni una credenziale, questo permesso consente all''utente \
  di selezionare una credenziale tra quelle disponibili nello scope del \
  processo. Le azioni immediate possono includere l''esecuzione di una \
  compilazione parametrizzata, l''aggiunta di un tag a una compilazione, il \
  deployment di artefatti, ecc.
CredentialsProvider.UseOwnPermissionDescription=Nei casi in cui un''azione \
  immediata eseguita su un processo richieda che l''utente che esegue \
  l''azione selezioni una credenziale, questo permesso consente all''utente \
  di selezionare una credenziale tra quelle disponibili nel proprio archivio \
  privato. Le azioni immediate possono includere l''esecuzione di una \
  compilazione parametrizzata, l''aggiunta di un tag a una compilazione, il \
  deployment di artefatti, ecc.
CredentialsProvider.ViewPermissionDescription=È necessario disporre del \
